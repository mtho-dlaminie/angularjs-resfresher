<div class="col-sm-12">
  <div class="row">
    <div class="card m-3 col-sm-2"
        
         ng-repeat="movie in movieList | paginate:currentPage:pageSize">
      <a href="#!/movie/{{movie.id}}">
        <img href
             class="card-img-top"
             ng-src="{{movie.Poster}}"
             alt="Card image cap" />
      </a>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{movie.Title}}</h5>
        <a href="#!/movie/{{movie.id}}"
           class="btn btn-outline-primary "
           role="button"
           style="margin-top: auto;">View
          more</a>
      </div>
    </div>
    <div class="col-sm-12">
      <ul uib-pagination
          total-items="movieList.length"
          ng-model="currentPage"></ul>
    </div>
  </div>
</div>
